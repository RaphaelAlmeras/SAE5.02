<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Installation d'un logiciel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }
    .btn:hover {
      background: #0056b3;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Choisir un logiciel à installer</h1>

  <form method="POST">
    <div class="btn-container">
      <button class="btn" name="software_name" value="nginx">Nginx</button>
      <button class="btn" name="software_name" value="htop">htop</button>
      <button class="btn" name="software_name" value="git">Git</button>
      <button class="btn" name="software_name" value="vim">Vim</button>
      <button class="btn" name="software_name" value="curl">Curl</button>
      <button class="btn" name="software_name" value="apache2">Apache2</button>
      <button class="btn" name="software_name" value="python3">Python 3</button>
      <button class="btn" name="software_name" value="docker">Docker</button>
      <button class="btn" name="software_name" value="nodejs">Node.js</button>
      <button class="btn" name="software_name" value="mongodb">MongoDB</button>
      <button class="btn" name="software_name" value="mysql">MySQL</button>
      <button class="btn" name="software_name" value="postgresql">PostgreSQL</button>
      <button class="btn" name="software_name" value="redis">Redis</button>
      <button class="btn" name="software_name" value="docker-compose">Docker Compose</button>
    </div>
  </form>
  <br><br>
  <a class="btn" href="http://localhost:8080/">⬅ Retour au catalogue</a>
</div>

</body>
</html>
