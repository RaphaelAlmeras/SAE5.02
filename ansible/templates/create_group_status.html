<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmation Création de groupe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Groupe Linux créé</h1>

  <p><strong>Nom du groupe :</strong> {{ group_name }}</p>
  <p><strong>Utilisateurs ajoutés :</strong> {{ users | join(", ") }}</p>

  <a class="btn" href="http://localhost:8080/">⬅ Retour au catalogue</a>
</div>

</body>
</html>
