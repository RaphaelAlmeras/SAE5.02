<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Création de groupe Linux</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Création d'un groupe Linux</h1>

  <form method="POST">
    <label for="group_name">Nom du groupe :</label><br>
    <input type="text" id="group_name" name="group_name" required><br><br>

    <label for="users">Utilisateurs à ajouter (séparés par des virgules) :</label><br>
    <input type="text" id="users" name="users" required><br><br>

    <input type="submit" value="Créer le groupe">
  </form>

  <a class="btn" href="http://localhost:8080/">⬅ Retour au catalogue</a>
</div>

</body>
</html>
