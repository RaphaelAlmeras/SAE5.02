<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un utilisateur</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; padding: 50px; }
        
	.card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        
	h2 { color: #2c3e50; margin-top: 0; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        
	button { width: 100%; padding: 10px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #2980b9; }
        
	.back-link { display: block; text-align: center; margin-top: 15px; color: #7f8c8d; text-decoration: none; }
    </style>
</head>

<body>
    <div class="card">
        <h2>Créer un utilisateur Linux</h2>
        <form method="post">
            <label>Nom d'utilisateur</label>
            <input type="text" name="username" placeholder="ex: jean_dupont" required>
            
            <label>Mot de passe</label>
            <input type="password" name="password" placeholder="********" required>
            
            <button type="submit">Lancer la création</button>
        </form>
        <a href="http://localhost:8080/" class="back-link">← Retour au catalogue</a>
    </div>
</body>
</html>
