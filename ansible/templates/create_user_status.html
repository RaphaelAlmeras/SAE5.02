<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Utilisateur Créé</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
       
	 .status-card { background: white; padding: 2rem; border-radius: 10px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
	.icon { font-size: 50px; color: #27ae60; }
        h2 { color: #2c3e50; }
        
	.btn-return { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #3498db; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="status-card">
        <div class="icon">✅</div>
        <h2>Succès !</h2>
        <p>L'utilisateur <strong>{{ username }}</strong> a été configuré avec succès via Ansible.</p>
        <a href="http://localhost:8080/" class="btn-return">Retour au catalogue IT</a>
    </div>
</body>
</html>
